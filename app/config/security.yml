security:

    encoders:
        AppBundle\Entity\User:
            algorithm: bcrypt
        #Symfony\Component\Security\Core\User\User: bcrypt
        #Symfony\Component\Security\Core\User\User:
         #   algorithm: bcrypt
          #  cost: 12
          
    
    providers:
        mysql_provider:
            entity:
                class: AppBundle:User
                property: user_username
        #in_memory:
            #memory:
               #users:
                    #admin:
                        #password: $2y$13$xF9cg5JbK46pED0GH415Fe6BGc89sraHM7RNfeOJeMaPvyL1ynMl6

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        # When a Firewall is declared with the attribute security as false
        # to give the anon user a door for the secured area
        # the end of the pattern hast to have a '$', if not, the security system won't work
        
        #login:
            #pattern:  ^/login$
            #security: false
            
        #home:
            #pattern:  ^/home$
            #security: false
        default:
            pattern: ^/login$
            anonymous: ~
            
            
            
        main:
            pattern: ^/
            provider: mysql_provider
            form_login:
                login_path: /login
                check_path: /login_check
                default_target_path: loginSuccess
                always_use_default_target_path: true
            logout: 
                path: /logout
                target: /home
                #The line below allows to custom the logout handler
                invalidate_session: false
            security: true
        
        
                
        #secured_area:
         #   pattern:    ^/administracion
          #  provider: user_db
           # form_login:
            #    check_path: /administracion/validacion/login_check
             ##  default_target_path: /administracion
               # always_use_default_target_path: true
            #logout:
             #   path:   /administracion/validacion/logout
              #  target: /administracion

                
                
    access_control:
    - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/, roles: ROLE_ADMIN }
    - { path: ^/, roles: ROLE_USER }
            

